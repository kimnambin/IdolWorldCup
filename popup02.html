<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/popup.js" defer></script>
    <link rel ="stylesheet" href="css/popup.css">
</head>
<body onload="popup();">


    <div class="card">

           라운드  <select class="dropdown" id="round">

</body>

<script>
    //드롭다운에서 선택한 라운드로 이동

        //드롭다운에서  선택한 것 -> selectedValue : round

        window.open(selectedValue, "_blank");
}
