<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- 이미지 표시 영역 -->
      <img src="" alt="이미지 1" class="img-fluid" id="image1">
    </div>
    <div class="col">
      <!-- 이미지 표시 영역 -->
      <img src="" alt="이미지 2" class="img-fluid" id="image2">
    </div>
  </div>
</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // URL에서 파라미터 값을 읽어오는 함수
  function getUrlParameter(name) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(window.location.href);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }

  // URL 파라미터에서 이미지 경로 가져오기
  var image1Path = getUrlParameter("image1");
  var image2Path = getUrlParameter("image2");

  // 이미지 경로를 이미지 요소에 설정
  document.getElementById("image1").src = image1Path;
  document.getElementById("image2").src = image2Path;
</script>

</body>
</html>
