<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- 초기 텍스트 -->
      <p class="text-center" id="roundText">8강 (4-1)</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-6">
      <!-- 왼쪽 이미지 -->
      <img src="" alt="1번" class="img-fluid" id="leftImage">
    </div>
    <div class="col-6">
      <!-- 오른쪽 이미지 -->
      <img src="" alt="2번" class="img-fluid" id="rightImage">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <!-- 왼쪽 버튼 -->
      <button class="btn btn-primary btn-block" onclick="changeImages('leftImage', 'rightImage')">1번</button>
    </div>
    <div class="col-6">
      <!-- 오른쪽 버튼 -->
      <button class="btn btn-primary btn-block" onclick="changeImages('rightImage', 'leftImage')">2번</button>
    </div>
  </div>
</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  const imageNames = [
     "img/mm01.jpg", "img/mm02.jpg", "img/mm03.jpg", 
    "img/mm04.jpg", "img/mm05.jpg", "img/mm06.jpg",
    "img/mm07.jpg", "img/mm08.jpg", "img/mm09.jpg", 
    "img/mm10.jpg", "img/mm11.jpg", "img/mm12.jpg",
    "img/mm13.jpg", "img/mm14.jpg","img/mm15.jpg" , "img/mm16.jpg"
  ];

  let roundNumber = 1;
  let usedImages = [];

  function getRandomImage() {
    if (usedImages.length === imageNames.length) {
      usedImages = [];
    }

    let randomImage;
    do {
      randomImage = imageNames[Math.floor(Math.random() * imageNames.length)];
    } while (usedImages.includes(randomImage));

    usedImages.push(randomImage);
    return randomImage;
  }

  function changeImages(clickedImageId, otherImageId) {
    if (roundNumber < 4) {
      document.getElementById("roundText").textContent = `8강 (4-${roundNumber})`;
      document.getElementById(clickedImageId).src = getRandomImage();
      document.getElementById(otherImageId).src = getRandomImage();
      roundNumber++;
    } else {
      // 8번까지 다 끝났을 때, 다음 페이지로 이동
      window.location.href = "m08.html";
    }
  }

  // 초기 이미지 설정
  document.getElementById("leftImage").src = getRandomImage();
  document.getElementById("rightImage").src = getRandomImage();
</script>

</body>
</html>
