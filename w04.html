<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <!-- 초기 텍스트 -->
      <p class="text-center" id="roundText">4강 2-1</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-6">
      <!-- 왼쪽 이미지 -->
      <img src="" alt="1번" class="img-fluid" id="leftImage">
    </div>
    <div class="col-6">
      <!-- 오른쪽 이미지 -->
      <img src="" alt="2번" class="img-fluid" id="rightImage">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <!-- 1번 선택 버튼 -->
      <button class="btn btn-primary btn-block" onclick="changeImages('leftImage', 'rightImage', '1번')">1번</button>
    </div>
    <div class="col-6">
      <!-- 2번 선택 버튼 -->
      <button class="btn btn-primary btn-block" onclick="changeImages('rightImage', 'leftImage', '2번')">2번</button>
    </div>
  </div>
</div>

<!-- 부트스트랩 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  const imageNames = [
    "img/w01.jpg", "img/w02.jpg", "img/w03.jpg", 
    "img/w04.jpg", "img/w05.jpg", "img/w06.jpg",
    "img/w07.jpg", "img/w08.jpg", "img/w09.jpg",
    "img/w10.jpg", "img/w11.jpg", "img/w12.jpg",
    "img/w13.jpg", "img/w14.jpg", "img/w15.jpg",
    "img/w16.jpg"
  ];

  let roundNumber = 1;
  let selectedImages = []; // 선택한 이미지 저장 배열

  function getRandomImage() {
    const randomIndex = Math.floor(Math.random() * imageNames.length);
    return imageNames[randomIndex];
  }

  function changeImages(clickedImageId, otherImageId, nextRoundText) {
    if (roundNumber === 1) {
      // 4강 2-1에서 선택한 이미지를 저장
      const selectedImage = getRandomImage();
      document.getElementById(clickedImageId).src = selectedImage;
      selectedImages.push(selectedImage);

      // 다음 라운드로 진행
      document.getElementById("roundText").textContent = "4강 2-2";
      roundNumber++;
    } else if (roundNumber === 2) {
      // 4강 2-2에서 선택한 이미지를 저장
      const selectedImage = getRandomImage();
      document.getElementById(clickedImageId).src = selectedImage;
      selectedImages.push(selectedImage);

      // 결승전 라운드로 진행
      document.getElementById("roundText").textContent = "결승전";
      roundNumber++;
    } else if (roundNumber === 3) {
      // 결승전 라운드에서 선택한 이미지 표시
      document.getElementById("leftImage").src = selectedImages[0];
      document.getElementById("rightImage").src = selectedImages[1];

      
    }
  }

  // 초기 이미지 설정
  document.getElementById("leftImage").src = getRandomImage();
  document.getElementById("rightImage").src = getRandomImage();
</script>
</body>
</html>
